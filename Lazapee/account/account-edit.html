    <div class="container">
        <div class="edit">
            <h1>Edit Account</h1>
        </div>
        <div class="rack">
            <table border="0">
                <div class="name">
                    <tr>
                        <td class="cont">Name</td>
                        <td>
                            <input type="text" value="Juan Dela Cruz">
                        </td>   
                    </tr>
                </div>
                <div class="billing">
                    <tr>
                        <td class="cont">Billing Address</td>
                        <td>
                            <input type="text" value="Zamora Street Cor. Liberated Extension, Pasay City">
                        </td> 
                    </tr>
                </div>
                <div class="shipping">
                    <tr>
                        <td class="cont">Shipping Address</td>
                        <td>
                            <input type="text" value="UNIT 2505 Cityland 10 Tower 1 Ayala AvenueSalcedo Village 1200, Makati City">
                        </td>
                    </tr>
                </div>
                <div class="oldpass">
                    <tr>
                        <td class="cont">Old Password</td>
                        <td><input type="password"></td>
                    </tr>
                </div>
                <div class="newpass">
                    <tr>
                        <td class="cont">New Password</td>
                        <td><input type="password"></td>
                    </tr>
                </div>
                <div class="confirm">
                    <tr class="pass">
                        <td class="cont">Confirm Password</td>
                        <td class="rignt"><input type="password"></td>
                    </tr>
                </div>
                <tr>
                    <td colspan="3"><button type="Save" class="save">Save</button></td>
                </tr>
            </table>
        </div>
    </div>
